<!Doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cliente-Servidor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container-sm">
        <h1>Cliente_Servidor</h1>
        <div class="list align-items-center" id="list"></div>
    </div>

    <script>
        function fetchElements() {
            fetch("/consulta_cliente_servidor").then(response => response.json()).then(data => {
              const list = document.getElementById('list');
                data.forEach(element => {
                    const li = document.createElement('div');
                    li.classList.add('list-group-item', 'list-group-item-action', 'd-flex', 'align-items-center');
                    const avatarImg = document.createElement('img');
                    avatarImg.src = element.image;
                    avatarImg.width = 100;
                    avatarImg.height = 100;
                    avatarImg.attributeStyleMap.set('border-radius', '50%');
                    avatarImg.style.marginRight = '10px';
                    li.appendChild(avatarImg);
                    
                    const divToText = document.createElement('div');
                    divToText.classList.add('w-100', 'justify-content-between', 'inline-block');
                    const name = document.createElement('h1');
                    name.appendChild(document.createTextNode(element.name));
                    name.style.marginBottom = '0';
                    divToText.appendChild(name);
                    divToText.appendChild(document.createElement('br'));
                    divToText.appendChild(document.createTextNode(element.author));
                    divToText.appendChild(document.createElement('br'));
                    divToText.appendChild(document.createTextNode(element.studio));
                    divToText.appendChild(document.createElement('br'));
                    divToText.appendChild(document.createTextNode(element.year));

                    li.appendChild(divToText);
                    list.appendChild(li);
                });
            });
        }
        fetchElements();
    </script>
  </body>
</html>
